<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="imagem/png" href="/ESPy_Web/assents/imagens/Logo_.png" />

    <title>ESPy | Cadastro</title>

    <link href="/ESPy_Web/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/ESPy_Web/css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/ESPy_Web/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/ESPy_Web/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid col-11">
        <div class="jumbotron">
            <div class="m-3">
                <h1 class="display-4">Cadastre-se!</h1>
                <p class="lead">Faça parte da equipe ESPy e melhore o rendimento dos funcionários da sua empresa!</p>
            </div>
            <hr class="my-4">
        </div>
    </div>


    <div class="container col-4" id="ContainerCadastroCentro">
        <form method="POST" action="/ESPy_Php/ESPy_cadastroUsuario.php" id="FormularioCadastro">

            <!-- From Nome -->
            <div class="form-group">
                <label for="InputEmail">Seu nome</label>
                <input type="name" class="form-control" id="nome" name="nome" aria-describedby="name"
                    placeholder="Nome">
            </div>

            <!-- From email -->
            <div class="form-group mt-3">
                <label for="InputEmail">Endereço de email</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                    placeholder="Seu email">
            </div>

            <!-- From senhas -->
            <div class="container px-4 mt-3">
                <div class="row gx-5">
                    <div class="col">
                        <label for="InputSenha">Senha</label>
                        <input type="password" aria-label="senha" id="senha" name="senha" class="form-control"
                            placeholder="Senha">
                    </div>
                    <div class="col">
                        <label for="InputSenha">Confirma Senha</label>
                        <input type="password" aria-label="ConfirmaSenha" id="ConfirmaSenha" name="ConfirmaSenha"
                            class="form-control" placeholder="Confirmar Senha">
                    </div>
                </div>
            </div>

            <!-- From CPF -->
            <div class="form-group mt-3">
                <label for="InputCPF">CPF</label>
                <input type="text" class="form-control" id="CPF" name="CPF" aria-describedby="CPFHelp"
                    placeholder="Seu CPF">
            </div>

            <!-- From Telefone -->
            <div class="form-group mt-3">
                <label for="InputTelefone">Telefone Celular</label>
                <input type="text" class="form-control" id="Telefone" name="Telefone" aria-describedby="TelefoneHelp"
                    placeholder="Seu Telefone">
            </div>

            <!-- From Estado/Cidade -->
            <div class="input-group mb-3 mt-3">
                <button class="btn btn-outline-secondary dropdown-toggle h-50 mt-4" type="button"
                    data-bs-toggle="dropdown-menu" aria-expanded="true">Estado</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">A</a></li>
                    <li><a class="dropdown-item" href="#">B</a></li>
                    <li><a class="dropdown-item" href="#">C</a></li>

                </ul>
                <div class="col">
                    <label for="InputEmail">Sua Cidade</label>
                    <input type="text" class="form-control" id="cidade" name="cidade" aria-describedby="cidade"
                        placeholder="Cidade">
                </div>
            </div>

            <!-- From Bairro -->
            <div class="form-group">
                <label for="InputEmail">Bairro</label>
                <input type="text" class="form-control" id="bairro" name="bairro" aria-describedby="bairro"
                    placeholder="Bairro">
            </div>

            <!-- From Rua/Número -->
            <div class="input-group mb-3 mt-4" id="divRuaNumero">
                <div class="col">
                    <label for="InputEmail">Rua</label>
                    <input type="text" class="form-control" id="rua" name="rua" aria-describedby="rua"
                        placeholder="Rua">
                </div>
                <div class="col">
                    <label for="InputEmail">Número</label>
                    <input type="text" class="form-control" id="numero" name="numero" aria-describedby="numero"
                        placeholder="Número">
                </div>
            </div>

            <!-- From Complemento -->
            <div class="form-group">
                <label for="InputEmail">Complemento</label>
                <input type="text" class="form-control" id="complemento" name="complemento"
                    aria-describedby="complemento" placeholder="Complemento">
            </div>

            <!-- Botão Cadastro -->
            <div class="container mt-4">
                <div class="row justify-content-md-center">
                    <div class="col-md-auto ">
                        <button type="submit" class="btn btn-primary" id="BtnLogin">Cadastrar</button>
                    </div>
                </div>
            </div>

        </form>
    </div>
</body>

</html>
